<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [ngClass]="{ hidden: !(isHandset$ | async) }" class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="fotos ">Fotos</a>
            <a mat-list-item routerLink="cargar">Cargar Fotos</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span>FirebaseFotos</span>
            <span class="spacer"></span>

            <div *ngIf="!(isHandset$ | async)">
                <a routerLink="fotos ">Fotos</a>
                <a routerLink="cargar">Cargar Fotos</a>
            </div>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
