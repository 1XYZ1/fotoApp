<div style="text-align:center">
    <h1>Welcome to fotoawpp</h1>
</div>

<!-- GalerÃ­a -->

<div class="container">
    <div fxLayoutAlign="center">
        <mat-form-field class="search-form">
            <input matInput placeholder="Search Picture" type="text" />
        </mat-form-field>
        <div class="button-container">
            <button button="submit" mat-raised-button color="primary">Search</button>
        </div>
    </div>
    <br />

    <div fxLayout="row wrap" fxLayout.xs="row wrap" fxLayout.sm="row wrap" fxLayout.md="row wrap" fxLayoutGap="0.5%" fxLayoutAlign="center">
        <mat-card fxFlex.gt-xs="25%" class="card-picture" *ngFor="let item of items | async">
            <mat-card-title>
                <span class="title" fxFlex="80%">{{ item.nombre }}</span>

                <mat-icon fxFlex="10%">mode_edit</mat-icon>

                <mat-icon fxFlex="10%">delete</mat-icon>
            </mat-card-title>
            <img loading="lazy" mat-card-image [src]="item.url" />
        </mat-card>
    </div>
</div>
